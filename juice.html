
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen py-2">
      <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-md">
          <div class="flex justify-between items-center px-4 py-3 border-b">
            <h1 class="text-lg font-semibold text-gray-700">Shopping Cart</h1>
            <button class="text-red-500 hover:text-red-600">Remove all</button>
          </div>
          <div class="flex flex-col p-4">
            <div class="flex items-center justify-between py-4 border-b">
              <div class="flex items-center">
                <img src="https://www.ancodeai.com/placeholder.svg" alt="A placeholder image of a bottle of apple juice." class="w-16 h-16 rounded-full" />
                <div class="ml-4">
                  <h3 class="text-base font-semibold text-gray-700">Apple Juice</h3>
                  <p class="text-sm text-gray-500">250ml</p>
                </div>
              </div>
              <div class="flex items-center">
                <button class="text-gray-500 hover:text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" />
                  </svg>
                </button>
                <input type="number" value="2" class="w-10 text-center border-gray-300" />
                <button class="text-gray-500 hover:text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <div class="text-right">
                <p class="text-base font-semibold text-gray-700">Rs. 250</p>
                <button class="text-red-500 hover:text-red-600">Remove</button>
              </div>
            </div>
            <div class="flex items-center justify-between py-4 border-b">
              <div class="flex items-center">
                <img src="https://www.ancodeai.com/placeholder.svg" alt="A placeholder image of a bottle of grape juice." class="w-16 h-16 rounded-full" />
                <div class="ml-4">
                  <h3 class="text-base font-semibold text-gray-700">Grapes Juice</h3>
                  <p class="text-sm text-gray-500">250ml</p>
                </div>
              </div>
              <div class="flex items-center">
                <button class="text-gray-500 hover:text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" />
                  </svg>
                </button>
                <input type="number" value="1" class="w-10 text-center border-gray-300" />
                <button class="text-gray-500 hover:text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <div class="text-right">
                <p class="text-base font-semibold text-gray-700">Rs. 250</p>
                <button class="text-red-500 hover:text-red-600">Remove</button>
              </div>
            </div>
          </div>
          <div class="flex justify-between items-center px-4 py-3 border-t">
            <div class="text-base font-semibold text-gray-700">Sub-Total</div>
            <div class="text-base font-semibold text-gray-700">2 Items</div>
            <div class="text-base font-semibold text-gray-700">Rs. 500</div>
          </div>
          <div class="px-4 py-3 text-right">
            <button class="px-6 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
